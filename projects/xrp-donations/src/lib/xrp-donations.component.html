<div [className]="userConfig.containerClass">
  <img class="bja-xrp-item bja-xrp-qr" *ngIf="userConfig.showQRCode" [src]="'https://api.qrserver.com/v1/create-qr-code/?size=150x150&data='+account">
  <div class="bja-xrp-item bja-xrp-account" *ngIf="userConfig.showAccount">{{account}}</div>
  <ng-container *ngIf="userConfig && userConfig.showBalance">
    <div class="bja-xrp-item bja-xrp-balance">{{balance ? balance + ' XRP' : '-'}}</div>
    <div class="bja-xrp-item bja-xrp-status">{{status}}</div>
  </ng-container>
</div>
